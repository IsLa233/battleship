
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>

    var audi = {
      make: 'audi',
      model: 'A6',
      year: 2016,
      color: 'black',
      passengers: 4,
      convertible: false,
      mileage: 500 
    };
    var bugatti = {
      make: 'bugatti',
      model: 'veyron',
      year: 2017,
      color: 'pink',
      passengers: 2,
      convertible: true,
      mileage: 2000000 
    };
  function isNewCar(car){
    if (car.year >= 2017 && car.mileage <1000){
      document.write(car.make + '是刚买不久的新车。')
    } else {
      document.write(car.make + '是破车，不值钱。' + '<br>')
    } 
  }

  isNewCar(audi);
  isNewCar(bugatti);
  </script>
</body>
</html>
